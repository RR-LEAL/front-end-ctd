<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contato</title>
</head>
<body>
  
  <main>

    <form class="registration">

      <img src="https://upload.wikimedia.org/wikipedia/pt/4/46/New_World_Logo.png" alt="">

      <h1 class="title">Formulário de Contato</h1>

      <div class="box">
        
        <div>
          <label for="username" class="username">Nome Completo:</label>
          <input type="text" name="username" id="username" class="input">
        </div>
        
        <div>
          <label for="userEmail" class="userEmail">Email:</label>
          <input type="email" name="userEmail" id="userEmail" class="input1">
        </div>
        
        <div>
          <label for="userPlan" class="userPlan">Plano:</label>
          <select name="userPlan" id="userPlan" class="select">
            <option value="1">Básico</option>
            <option value="2">Intermediário</option>
            <option value="3">Premium</option>
          </select>
        </div>
        
        <div>
          <label for="userDescription" class="userDescription">Depoimento:</label>
          <textarea name="userDescription" id="userDescription" class="input3"></textarea>
        </div>
    
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
        
      </div>
        
        
        
      </body>
      </html>
