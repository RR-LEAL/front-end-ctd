<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <form>

      <h1>Cadastro de Usúario</h1>

      <div>
        <label for="username">Nome Completo:</label>
        <input type="text" name="username" id="username">
      </div>
      
      <div>
        <label for="userEmail">Email:</label>
        <input type="email" name="userEmail" id="userEmail">
      </div>


      <div>
        <label for="userPassword">Senha:</label>
        <input type="password" name="userPassword" id="userPassword" placeholder="digite sua senha">
      </div>

      <div>
        <label for="userDescription">Depoimento:</label>
        <textarea name="userDescription" id="userDescription"></textarea>
      </div>

      <div>
        <label for="userPlan">Plano</label>
        <select name="userPlan" id="userPlan">
          <option value="1">Básico</option>
          <option value="2">Intermediário</option>
          <option value="3">Premium</option>
        </select>
      </div>

      <button type="reset">Limpar</button>
      <button type="submit">Cadastrar</button>

    </form>

  </main>
  
</body>
</html>
