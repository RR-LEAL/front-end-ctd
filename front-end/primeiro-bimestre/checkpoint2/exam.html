<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição Exame Chunin</title>
  <link rel="stylesheet" href="styles/style-exam.css">
</head>
<body>

  <header>
    <div class="nav-title">

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Simbolo_konoha.svg/2048px-Simbolo_konoha.svg.png" alt="">

      <h1 class="title">Inscreva-se para o Exame Chunin 2022</h1>

      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Simbolo_konoha.svg/2048px-Simbolo_konoha.svg.png" alt="">

    </div>  
  </header>

  <main class="main-content">

    <h1 class="main-title">Formulário de Inscrição</h1>

    <form>

      <fieldset class="personal-data">
        <legend>Dados Pessoais</legend>
        <div>
          <label for="name">Nome completo:</label>
          <input type="text" name="name" id="name">
        </div>

        <div>
          <label for="birthDate">Data de Nascimento:</label>
          <input type="date" name="userBirth" id="birthDate">
        </div>

        <div>
          <label for="phone">Telefone:</label>
          <input type="tel" name="userPhone" id="phone" placeholder="Somente número">
        </div>

        <label for="minor">Você é menor de idade?</label>
        <select name="minor" id="minor">
          <option value="1">Sim</option>
          <option value="2">Não</option>
        </select>

      </fieldset>

      <fieldset class="village">
        <legend>Vila de Origem</legend>

        <div>
          <input type="radio" name="village" id="konohagakure">
          <label for="konohagakure">Konohagakure</label>
        </div>

        <div>
          <input type="radio" name="village" id="sunagakure">
          <label for="sunagakure">Sunagakure</label>
        </div>

        <div>
          <input type="radio" name="village" id="Kumogakure">
          <label for="Kumogakure">Kumogakure</label>
        </div>

        

        <div>
          <input type="radio" name="village" id="Kirigakure">
          <label for="Kirigakure">Kirigakure</label>
        </div>

        <div>
          <input type="radio" name="village" id="Iwagakure">
          <label for="Iwagakure">Iwagakure</label>
        </div>

        <div>
          <input type="radio" name="village" id="Otogakure">
          <label for="Otogakure">Otogakure</label>
        </div>        
      </fieldset>

      <fieldset class="kekkei">
        <legend>Kekkei Genkai</legend>

        <h2>Possui algum Kekkei Genkai?</h2>

        <input type="radio" name="firstOption" id="yes">
        <label for="yes">Sim</label>

        <input type="radio" name="firstOption" id="no">
        <label for="no">Não</label>

        <h3>Se sim, qual ou quais?</h3>
        
        <div>

          <input type="checkbox" name="kenkeiGenkai" id="bakuton">
          <img src="./styles/Assets/image/Bakuton.png" alt="bakuton">
  
          <input type="checkbox" name="kenkeiGenkai" id="byakugan">
          <img src="./styles/Assets/image/Byakugan.png" alt="byakugan">
  
          <input type="checkbox" name="kenkeiGenkai" id="claiburi">
          <img src="./styles/Assets/image/ClaIburi.png" alt="claiburi">
  
          <input type="checkbox" name="kenkeiGenkai" id="clakurama">
          <img src="./styles/Assets/image/ClaKurama.png" alt="clakurama">
  
          <input type="checkbox" name="kenkeiGenkai" id="enton">
          <img src="./styles/Assets/image/Enton.png" alt="Enton">
  
          <input type="checkbox" name="kenkeiGenkai" id="futton">
          <img src="./styles/Assets/image/Futton.png" alt="futton">
  
          <input type="checkbox" name="kenkeiGenkai" id="hyoton">
          <img src="./styles/Assets/image/Hyoton.png" alt="hyoton">

        </div>

        <div>

          <input type="checkbox" name="kenkeiGenkai" id="jinton">
          <img src="./styles/Assets/image/Jinton.png" alt="jinton">

          <input type="checkbox" name="kenkeiGenkai" id="jiton">
          <img src="./styles/Assets/image/Jiton.png" alt="jiton">

          <input type="checkbox" name="kenkeiGenkai" id="ketsuryugan">
          <img src="./styles/Assets/image/Ketsuryugan.png" alt="ketsuryugan">

          <input type="checkbox" name="kenkeiGenkai" id="koton">
          <img src="./styles/Assets/image/Koton.png" alt="koton">

          <input type="checkbox" name="kenkeiGenkai" id="mangekyosharingan">
          <img src="./styles/Assets/image/MangekyoSharingan.png" alt="mangekyosharingan">

          <input type="checkbox" name="kenkeiGenkai" id="meiton">
          <img src="./styles/Assets/image/Meiton.png" alt="meiton">

          <input type="checkbox" name="kenkeiGenkai" id="mokuton">
          <img src="./styles/Assets/image/Mokuton.png" alt="mokuton">

        </div>

        <div>
          
          <input type="checkbox" name="kenkeiGenkai" id="ranmaru">
          <img src="./styles/Assets/image/Ranmaru.png" alt="ranmaru">

          <input type="checkbox" name="kenkeiGenkai" id="ranton">
          <img src="./styles/Assets/image/Ranton.png" alt="ranton">

          <input type="checkbox" name="kenkeiGenkai" id="rinnegan">
          <img src="./styles/Assets/image/Rinnegan.png" alt="rinnegan">

          <input type="checkbox" name="kenkeiGenkai" id="ryuzetsu">
          <img src="./styles/Assets/image/Ryuzetsu.png" alt="ryuzetsu">

          <input type="checkbox" name="kenkeiGenkai" id="sakoneukon">
          <img src="./styles/Assets/image/Sakon_e_Ukon.png" alt="sakoneukon">

          <input type="checkbox" name="kenkeiGenkai" id="shakuton">
          <img src="./styles/Assets/image/Shakuton.png" alt="shakuton">

          <input type="checkbox" name="kenkeiGenkai" id="sharingan">
          <img src="./styles/Assets/image/Sharingan.png" alt="sharingan">

        </div>

        <div>
          
          <input type="checkbox" name="kenkeiGenkai" id="shoton">
          <img src="./styles/Assets/image/Shoton.png" alt="shoton">

          <input type="checkbox" name="kenkeiGenkai" id="taiton">
          <img src="./styles/Assets/image/Taiton.png" alt="taiton">

          <input type="checkbox" name="kenkeiGenkai" id="tenseigan">
          <img src="./styles/Assets/image/Tenseigan.png" alt="tenseigan">

          <input type="checkbox" name="kenkeiGenkai" id="yochi">
          <img src="./styles/Assets/image/Yochi.png" alt="yochi">

          <input type="checkbox" name="kenkeiGenkai" id="yoton">
          <img src="./styles/Assets/image/Yoton.png" alt="yoton">
          
        </div>

      </fieldset>
      
    </form>


  </main>
  
</body>
</html>
